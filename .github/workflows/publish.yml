name: Publish VS Code Extension

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      releaseType:
        description: "npm version bump (patch, minor, major). Ignored if tag trigger."
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install vsce/ovsx
        run: npm i -g @vscode/vsce ovsx

      # If you have build steps (TypeScript 'main'), add: npm ci && npm run compile
      # For declarative grammar/icon theme, no build is needed.

      - name: Optional bump (manual run only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.releaseType != '' }}
        run: |
          npm version "${{ inputs.releaseType }}" --no-git-tag-version
          echo "Bumped to $(node -p "require('./package.json').version")"

      - name: Ensure tag & package.json match (tag runs)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PKG="$(node -p "require('./package.json').version")"
          echo "Tag: $TAG | package.json: $PKG"
          test "$TAG" = "$PKG" || { echo "‚ùå Version mismatch"; exit 1; }

      - name: Package
        run: vsce package
      - name: Upload artifact (.vsix)
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: ./*.vsix

      - name: Publish to Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: vsce publish --packagePath ./*.vsix

      - name: Publish to Open VSX (optional)
        if: env.OVSX_PAT != ''
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: ovsx publish ./*.vsix -p "$OVSX_PAT"
